                        <div class="mt-3 or">
                            <p>Hoặc</p>
                        </div>
                    </div>
                    <div class="formLogin">
                        <form id="frmLogin">
                            <div class="form-group text-center">
                                <h2>Đăng nhập</h2>
                            </div>
                            <div class="form-group mt-3">
                                <span class="icon">
                                    <mat-icon>person</mat-icon>
                                </span>
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Email hoặc tên đăng nhập">
                            </div>
                            <div class="form-group mt-3">
                                <span class="icon">
                                    <mat-icon>lock</mat-icon>
                                </span>
                                <input [attr.type]="typePass" name="password" id="password" class="form-control"
                                    placeholder="Mật khẩu">
                                <span class="icon-eye" (click)="showHidePass()">
                                    <mat-icon>{{ eye_show }}</mat-icon>
                                </span>
                            </div>
                            <div class="text-end pt-2">
                                <span><a href="">Quên mật khẩu?</a></span>
                            </div>
                            <div class="form-group mt-1 text-center">
                                <button type="button" class="btn btn-primary">Đăng nhập</button>
                                <p class="pt-3">Bạn chưa có tài khoản? <a href="" class="text-decoration-underline">Đăng ký ngay</a></p>
                            </div>
                        </form>
                    </div>
