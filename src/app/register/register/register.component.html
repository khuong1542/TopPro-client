
<div id="body-login">
    <div class="container py-5">
        <div class="col-md-6 px-4">
            <div class="col-md-10 py-4 mx-auto" id="login">
                <div class="text-center">
                    <a href="/"><h1 class="text-primary d-flex align-items-center justify-content-center"><img src="../../../assets/img/logo.png" alt="" width="40px" class="me-2"> DEVPRO</h1></a>
                    <p>Chào mừng đến với DEVPro.</p>
                </div>
                <div class="py-4 px-5 login-content" style="margin: auto;">
                    <div class="formLogin">
                        <form [formGroup]="formGroup">
                            <div class="form-group text-center">
                                <h2>Đăng ký</h2>
                            </div>
                            <!-- Họ và tên -->
                            <mat-form-field appearance="outline" class="mt-1" style="width:100%">
                                <mat-label><mat-icon>person</mat-icon> Họ và tên</mat-label>
                                <input matInput formControlName="name" [required]="true" class="form-group"/>
                                <mat-error *ngIf="formGroup.invalid">Nhập họ và tên</mat-error>
                            </mat-form-field>
                            <!-- Username -->
                            <mat-form-field appearance="outline" class="mt-1" style="width:100%">
                                <mat-label><mat-icon>supervisor_account</mat-icon> Tên đăng nhập</mat-label>
                                <input matInput formControlName="username" [required]="true" class="form-group"/>
                                <mat-error *ngIf="formGroup.invalid">Nhập tên đăng nhập</mat-error>
                            </mat-form-field>
                            <!-- Email -->
                            <mat-form-field appearance="outline" class="mt-1" style="width:100%">
                                <mat-label><mat-icon>email</mat-icon> Email</mat-label>
                                <input matInput formControlName="email" [required]="true" class="form-group"/>
                                <mat-error *ngIf="formGroup.invalid">Nhập email</mat-error>
                            </mat-form-field>
                            <!-- Mật khẩu -->
                            <mat-form-field appearance="outline" class="mt-1" style="width:100%">
                                <mat-label><mat-icon>lock</mat-icon> Mật khẩu</mat-label>
                                <input matInput [attr.type]="typePass" formControlName="password" [required]="true" class="form-group"/>
                                <span class="icon-eye" (click)="showHidePass()">
                                    <mat-icon>{{ eye_show }}</mat-icon>
                                </span>
                                <mat-error *ngIf="formGroup.invalid">Nhập mật khẩu</mat-error>
                            </mat-form-field>
                            <!-- Nhập lại mật khẩu -->
                            <mat-form-field appearance="outline" class="mt-1" style="width:100%">
                                <mat-label><mat-icon>lock_open</mat-icon> Nhập lại mật khẩu</mat-label>
                                <input matInput [attr.type]="typeRePass" formControlName="repass" [required]="true" class="form-group"/>
                                <mat-error *ngIf="formGroup.invalid">Nhập lại mật khẩu</mat-error>
                                <span class="icon-eye" (click)="showHideRePass()">
                                    <mat-icon>{{ eyeRePass }}</mat-icon>
                                </span>
                            </mat-form-field>
                            <div class="form-group mt-1 text-center">
                                <button type="button" class="btn btn-primary">Đăng ký</button>
                                <p class="pt-3">Bạn đã có tài khoản? <a href="/login" class="text-decoration-underline">Đăng nhập</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
