<div class="row information">
    <div class="col-md-9">
        <form [formGroup]="inforForm">
            <table class="table">
                <tbody>
                    <tr>
                        <td><label>Tên đăng nhập</label></td>
                        <td><input type="text" formControlName="username" class="form-control" matInput></td>
                    </tr>
                    <tr>
                        <td><label>Họ và tên</label></td>
                        <td><input type="text" formControlName="name" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label>Ngày sinh</label></td>
                        <td><input type="text" formControlName="birthday" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="text" formControlName="email" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label>Số điện thoại</label></td>
                        <td><input type="text" formControlName="phone" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label>Giới tính</label></td>
                        <td>
                            <mat-radio-group formControlName="gender">
                                <mat-radio-button value="1" class="me-2">Nam</mat-radio-button>
                                <mat-radio-button value="2" class="me-2">Nữ</mat-radio-button>
                                <mat-radio-button value="3" class="me-2">Khác</mat-radio-button>
                            </mat-radio-group>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr align="center">
                        <td></td>
                        <td colspan="10">
                            <button class="btn btn-primary">Lưu thông tin</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <div class="col-md-3">
        <div class="image" align="center">
            <img src="../../../../../assets/img/user-default.png" alt="Ảnh đại diện" width="100%">
        </div>
        <div align="center" class="my-2">
            <label for="avatar" type="button" class="btn btn-default chooseAvatar">Chọn ảnh</label>
            <input type="file" hidden name="avatar" id="avatar">
        </div>
        <div align="center" class="my-2">
            <p>
                <span>Dung lượng tối đa 3 MB</span><br>
                <span>Định đạng: .PNG, .JPG, .JPEG</span>
            </p>
        </div>
    </div>
</div>
