<div class="container-fluid banner-panel bg-light py-5">
    <div class="container">
        <div class="row align-items-center">
            <h1 class="display-4 mb-0 text-center text-white">Chi tiết</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 justify-content-center">
                    <li class="breadcrumb-item"><a href="">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="blog">Tin tức</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">Chi tiết</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<div class="container-xxl mt-3" *ngIf="datas">
    <div class="container">
        <div class="row">
            <div class="col-md-9 blogs-left">
                <div class="g-5" *ngIf="datas">
                    <div class="blogs-type">
                        <div class="blogs-type-left">
                            <h3>{{ datas.title }}</h3>
                        </div>
                        <div class="blogs-meta-item">
                            <div class="blogs-meta-categories">
                                <a href="#" class="mb-0 text-danger fw-bold">{{ datas.author }}</a>
                            </div>
                            <span class="d-flex align-items-center">
                                <mat-icon>schedule</mat-icon><span class="ms-1">{{ datas.date_create |
                                    date:
                                    'dd/MM/yyyy' }}</span>
                            </span>
                        </div>
                    </div>
                </div>
                <hr>
                <b class="blogs-quotation text-dark">{{ datas.quotation }}</b>
                <!-- Ảnh đại diện -->
                <div class="blogs-images">
                    <div align="center">
                        <img src="{{ datas.images }}" alt="{{ datas.images_note }}"
                            style="max-width: 100%; height: 100%; max-height: 400px;">
                    </div>
                </div>
                <!-- Nội dung -->
                <div class="blogs-content" [innerHTML]="datas.content"></div>
                <br>
                <!-- Nguồn -->
                <div class="blogs-author" align="right">
                    <p class="mb-0"><b>Nguồn: </b>{{ datas.source }}</p>
                </div>
                <hr>
                <a href="#">#{{ datas.categories_name }}</a>
            </div>
            <div class="col-md-3">
                <div class="reader-search">
                    <div class="reader-title-search">
                        <p class="mb-0"><span>Tìm kiếm</span></p>
                    </div>
                    <div class="input-group">
                        <input type="text" [(ngModel)]="txt_search" class="form-control" matInput>
                        <button type="button" class="btn btn-primary"
                            (click)="search($event)"><mat-icon>search</mat-icon></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
