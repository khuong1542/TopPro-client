<div class="container-fluid banner-panel bg-light py-5">
    <div class="container">
        <div class="row align-items-center">
            <h1 class="display-4 mb-0 text-center text-white">Tin tức</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 justify-content-center">
                    <li class="breadcrumb-item"><a href="">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="blog">Danh sách</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">{{ name }}</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<div class="container-xxl mt-3">
    <div align="right">
        <div class="groupBtnShow">
            <span type="button" class="btn_show" (click)="grid()"><mat-icon>grid_on</mat-icon></span>
            <span type="button" class="btn_show" (click)="list()"><mat-icon>list</mat-icon></span>
        </div>
        <hr>
    </div>
</div>
<div class="container-fluid py-3">
    <div class="container">
        <div class="g-5 mb-3">
            <div class="blogs-type">
                <div class="blogs-type-left">
                    <h2>{{ name }}</h2>
                </div>
                <div class="blogs-type-right">
                    <span type="button" (click)="back()"><mat-icon>reply</mat-icon></span>
                </div>
            </div>
            <div class="row blogs-news {{ show }}">
                <div [class]="show == 'grid' ? 'col-xl-3 col-lg-4 col-md-6 mb-3' : 'col-md-12 mb-3'"
                    [class.blogs-group]="true"
                    *ngFor="let item of datas">
                    <div class="blogs-item">
                        <div class="blogs-trending-news-list-box">
                            <div class="blogs-thumb">
                                <img class="blogs-img" src="{{ item.images }}" alt="{{ item.images_note }}">
                            </div>
                            <div class="blogs-content">
                                <div class="blogs-meta-item">
                                    <div class="blogs-meta-categories">
                                        <a href="#">{{ item.categories_name }}</a>
                                    </div>
                                    <div class="blogs-meta-date">
                                        <span class="d-flex align-items-center">
                                            <mat-icon>calendar_today</mat-icon><span class="ms-1">{{ item.date_create |
                                                date: 'dd/MM/yyyy' }}</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="blogs-trending-news-list-title">
                                    <h5 class="blogs-title"><a href="/blog/reader/{{ item.slug }}">{{ item.title }}</a></h5>
                                    <p class="blogs-quotation" [hidden]="checkQuotation">{{ item.quotation }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
