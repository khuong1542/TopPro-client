<div class="container-xxl bg-light py-5 my-5">
    <div class="container">
        <div class="text-center mx-auto wow fadeInUp"
            style="max-width: 500px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
            <h1 class="display-6">Liên hệ với chúng tôi</h1>
        </div>
        <div class="row g-4">
            <form [formGroup]="formGroup">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="mt-1" style="width:100%">
                            <mat-label>Họ và tên</mat-label>
                            <input matInput formControlName="name" [required]="true" class="form-group" />
                            <mat-error *ngIf="formGroup.invalid">Nhập họ và tên</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="mt-1" style="width:100%">
                            <mat-label>Nội dung</mat-label>
                            <textarea matInput formControlName="name" [required]="true" class="form-group"></textarea>
                            <mat-error *ngIf="formGroup.invalid">Nhập nội dung</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group mt-1 text-center">
                    <button type="button" class="btn btn-primary">Gửi</button>
                </div>
            </form>
        </div>
    </div>
</div>
