<div class="row">
    <div class="col-lg-4 col-md-6 wow fadeInUp mb-4" *ngFor="let item of datas"
        style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
        <div class="service-item">
            <div class="service-image">
                <div class="overley">
                    <img class="img-fluid" src="{{ item.images }}" alt="">
                </div>
            </div>
            <div class="service-title">
                <a href="{{ item.url }}">
                    <strong class="mb-0 title text-dark" title="">
                        {{ item.title }}
                    </strong>
                </a>
            </div>
            <div class="service-content">
                <div><a class="text-primary" href="">{{ item.author }}</a>, {{ item.thoigiantao }}</div>
            </div>
            <div class="read-more">
                <a href="{{ item.url }}" class="d-flex align-items-center">Đọc thêm <span
                        class="ms-2 d-flex align-items-center"><mat-icon>arrow_right_alt</mat-icon></span></a>
            </div>
        </div>
    </div>
</div>
